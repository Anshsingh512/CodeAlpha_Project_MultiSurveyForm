<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Page Survey Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <h1> Survey form</h1>
    
    
   
<form id="surveyForm">

  <div class="page" id="page1">
    <h2>Page 1</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <button onclick="nextPage(2)">Next</button>
  </div>

  <div class="page" id="page2">
    <h2>Page 2</h2>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <label for="programmingLanguages">Favorite Programming Languages:</label>
    <input type="text" id="programmingLanguages">
    
    <button onclick="prevPage(1)">Previous</button>
    <button onclick="nextPage(3)">Next</button>
  </div>


  <div class="page" id="page3">
    <h2>Page 3</h2>
    <label for="frameworks">Preferred Frameworks:</label>
    <input type="text" id="frameworks">
    <label for="versionControl">Version Control System Used:</label>
    <input type="text" id="versionControl">
    <label for="experience">Years of Programming Experience:</label>
    <input type="number" id="experience">
    <button onclick="prevPage(2)">Previous</button>
    <button type="button" onclick="submitForm()">Submit</button>
    </div>
</form>
  </div>


<script src="script.js"></script>
</body>
</html>
